<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Farmer</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


    <button class="btn btn-primary mb-3" onclick="toggleAddFarmerForm()">Add Farmer</button>
    <div id="addFarmerFormContainer" style="display: none;">
    <h2 class="text-center">Add New Farmer</h2>
    <form th:action="@{/saveFarmer}" method="post">
        <!-- Your form fields go here -->
        <div class="mb-3">
            <label for="firstname" class="form-label">First Name <sup>*</sup></label>
            <input type="text" class="form-control" id="firstname" name="fname" placeholder="Enter name of farmer" required>
        </div>
        <div class="mb-3">
            <label for="ph" class="form-label">Phone number <sup>*</sup></label>
            <input type="text" class="form-control" id="ph" name="ph" placeholder="Phone Number" maxlength="10" required>
        </div>
        <div class="mb-3">
            <label for="villageName" class="form-label">Village Name <sup>*</sup></label>
            <input type="text" class="form-control" id="villageName" name="villageName" placeholder="Village" required>
        </div>
        <div class="mb-3">
            <label for="animalID" class="form-label">Animal Health ID <sup>*</sup></label>
            <input type="text" class="form-control" id="animalID" name="animalID" placeholder="Issued by Health Ministry" maxlength="5" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div class="container mt-5">
    <h2 class="text-center">List of Farmers</h2>
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Phone</th>
            <th scope="col">Village Name</th>
            <th scope="col">Animal Health ID</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="farmer : ${farmers}">
            <td th:text="${farmer.id}"></td>
            <td th:text="${farmer.fname}"></td>
            <td th:text="${farmer.ph}"></td>
            <td th:text="${farmer.villageName}"></td>
            <td th:text="${farmer.animalID}"></td>
            <td>
                <a th:href="@{'/editFarmer/' + ${farmer.id}}" class="btn btn-warning btn-sm" role="button"><i class="fas fa-edit"></i> Edit</a>
                <a th:href="@{'/deleteFarmer/' + ${farmer.id}}" class="btn btn-danger btn-sm" role="button" onclick="return confirm('Are you sure you want to delete?')"><i class="fas fa-trash-alt"></i> Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Include Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script>
    function toggleAddFarmerForm() {
        var formContainer = document.getElementById("addFarmerFormContainer");
        formContainer.style.display = formContainer.style.display === "none" ? "block" : "none";
    }
</script>

</body>
</html>
